<!DOCTYPE html>
<html>
{% load static %}
<!-- Contains a modifiable title, area to insert content, a footer, CSS/JS imports -->
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- End Boostrap CSS -->
    <link rel="stylesheet" href="{% static 'main/base_style.css'%}">
    <title>{% block title %}Dorm Market{% endblock %}</title>
</head>
<body>
    <!-- Content defined in child templates -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Made with love by Luke, Magnus, Samantha, and Yong Hui</span>
        </div>
    </footer>

    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- End Bootstrap JS -->
</body>

</html>
