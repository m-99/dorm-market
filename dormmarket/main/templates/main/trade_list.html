<!DOCTYPE html>
{% load static %}

<html>

<head>

<link type="text/css" rel="stylesheet" href="{% static 'main/main.css' %}" media="screen">

</head>

<div class='nav_bar'><table width="100%" height="100%" border="0"><tr><td valign='middle'>
    <a href="{% url 'index' %}">
        <div class='highlight'>Market</div>
    </a> &bull; Sell &bull; Orders
</td></tr></table></div>

<div style='height:110px; display: inline-block; width: 100%;'></div> <!-- used for main content offset -->

{% if rows%}
{% for row in rows %}
<div class='item_row'>
<table width="100%" height="100%" border="0">
    <tr><td width='1.25%'></td>
    {% for item in row %}
    <td valign='bottom' width='32.5%'>
        <div class='item_cell'>
            <div class='item_image'><img src='{{ item.image }}' width='75%'></div>
            <br>{{ item.item_name }}<font color='#BBBBBB'> &bull;</font><font color='#11BB77'> ${{ item.price }}</font>
        </div>
    </td>
    {% endfor %}
    <td width='1.25%'></td></tr>
</table>
{% endfor %}
{% endif %}

<div style='height:25px; display: inline-block; width: 100%;'></div> <!-- used for bottom content offset -->

</html>
